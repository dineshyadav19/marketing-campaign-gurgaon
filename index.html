<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Slot</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="root">
    <div class="header">
      <img src="assets/image.png" alt="companyLogo" class="header--img" />
    </div>
    <div class="main">
      <div class="help">
        <a class="button" href="tel:+919150166624">
          Need Help ?
        </a>
      </div>  
      <img src="assets/header.svg" alt="company-logo" />
      <p>
        We're empowering people like you to become solar heroes with our
        end-to-end solar solutions.
      </p>
      <div class="steps">
        <div class="steps--block">
          <div class="steps--block-img">
            <img src="assets/slot.png" alt="report" />
          </div>
          <div class="steps--block-content">
            <h4>Book an expert visit.</h4>
          </div>
        </div>
        <div class="steps--block">
          <div class="steps--block-img">
            <img src="assets/payment.png" alt="pay" />
          </div>
          <div class="steps--block-content">
            <h4>Pay Rs 49/- on Razorpay.</h4>
          </div>
        </div>
        <div class="steps--block">
          <div class="steps--block-img">
            <img src="assets/call.png" alt="ask" />
          </div>
          <div class="steps--block-content">
            <h4>We coordinate with you on phone.</h4>
          </div>
        </div>
        <div class="steps--block">
          <div class="steps--block-img">
            <img src="assets/report.png" alt="ask" />
          </div>
          <div class="steps--block-content">
            <h4>Customized report. Valid for lifetime.</h4>
          </div>
        </div>
      </div>
      <a class="button" href="https://marketing-campaign-gurgaon.netlify.app/">
        Book a Slot Now
      </a>
    </div>
  </div>
</body>

</html>
